<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "id": "s", "label": "s", "shape": "dot"}, {"color": "blue", "id": "a", "label": "a", "shape": "dot"}, {"color": "blue", "id": "b", "label": "b", "shape": "dot"}, {"color": "blue", "id": "p", "label": "p", "shape": "dot"}, {"color": "blue", "id": "d", "label": "d", "shape": "dot"}, {"color": "green", "id": "t", "label": "t", "shape": "dot"}, {"color": "blue", "id": "c", "label": "c", "shape": "dot"}, {"color": "blue", "id": "h", "label": "h", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "s", "label": "8", "to": "a", "weight": 8}, {"arrows": "to", "color": "black", "from": "s", "label": "3", "to": "b", "weight": 3}, {"arrows": "to", "color": "black", "from": "b", "label": "2", "to": "a", "weight": 2}, {"arrows": "to", "color": "black", "from": "a", "label": "7", "to": "p", "weight": 7}, {"arrows": "to", "color": "black", "from": "b", "label": "4", "to": "d", "weight": 4}, {"arrows": "to", "color": "black", "from": "p", "label": "5", "to": "d", "weight": 5}, {"arrows": "to", "color": "black", "from": "p", "label": "3", "to": "t", "weight": 3}, {"arrows": "to", "color": "black", "from": "d", "label": "5", "to": "t", "weight": 5}, {"arrows": "to", "color": "black", "from": "b", "label": "2", "to": "c", "weight": 2}, {"arrows": "to", "color": "black", "from": "c", "label": "1", "to": "d", "weight": 1}, {"arrows": "to", "color": "black", "from": "h", "label": "1", "to": "d", "weight": 1}, {"arrows": "to", "color": "black", "from": "c", "label": "3", "to": "h", "weight": 3}, {"arrows": "to", "color": "black", "from": "h", "label": "3", "to": "t", "weight": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
